<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>DripDrop⬝Wiki - DripDrop Minecraft服务器的维基百科</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="为游玩DripDrop的小伙伴整理的知识书架">
  <meta name="Keywords" content="WIKI，wiki，Minecraft，我的世界，服务器，维基百科，DripDrop">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="localcss/theme-simple.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-vuepress-theme/dist/style.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css"> -->
  <!-- <link rel="stylesheet" href="localcss/docsify-gifcontrol.css"> -->
  <!-- 禁止浏览器缓存 -->
  <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" /> -->
  <style type="text/css">
    img {
      width: 100%;
    }
    
    .icon {
      width: 100%;
    }
    .logo {
      width: 30%;
    }
    .size {
      border: 3px;
      border-style: solid;
      border-color: black;
      width: 30%;
    }
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: green;
    }
  </style>
</head>

<body>
  <div id="app">页面加载中……</div>
  <script>
    window.$docsify = {
      name: '',
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site  
        url: "https://gitee.com/neverlag/dripdrop_wiki", 
        // the default preset icon in docsify-corner  
        icon: "github", 
      },
      auto2top: true,
      mergeNavbar: true,
      loadNavbar: true,
      coverpage: 'coverpage.md',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      onlyCover: true,
      search: 'auto',
      name: 'DripDrop Wiki',
      'flexible-alerts': {
        style: 'flat'
      },
      plugins: [
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
              var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81Nzc0NC8zNDIwNw=='></div>\n\n----\n"
              return content + comment;
          });

          hook.doneEach(function() {
             (function(d, s) {
                 var j, e = d.getElementsByTagName(s)[0];
                 if (typeof LivereTower === 'function') { return; }
                 j = d.createElement(s);
                 j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                 j.async = true;
                 e.parentNode.insertBefore(j, e);
             })(document, 'script');
          });
        },
      ],
      search: {
        maxAge: 300000, // 过期时间，单位毫秒，默认一天，目前设为5分钟
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '未找到合适的结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1'
      },
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      timeUpdater: {
        text: "最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY}年{MM}月{DD}日{HH}:{mm}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <!-- <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script> -->
  <script src="localjs/docsify-plugin-flexible-alerts.js"></script>
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="localjs/docsify-pagination.min.js"></script>
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script> -->
  <script src="localjs/pangu.min.js"></script>
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="localjs/docsify.min.js"></script>
  <!-- <script src="https://unpkg.com/docsify-vuepress-theme/dist/index.min.js"></script> -->
  <!-- <script src="localjs/index.min.js"></script> -->
  <!-- <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <script src="localjs/search.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script> -->
  <!-- <script src="localjs/docsify-gifcontrol.js"></script> -->
  <!-- 字数统计 -->
  <script src="localjs/countable.min.js"></script>
  <!-- 最后更新时间 -->
  <script src="localjs/time-updater.js"></script>
  <!-- 右上角图标链接 -->
  <script src="localjs/docsify-corner.js"></script>
  <!-- tab表格 -->
  <script src="localjs/docsify-tabs@1.js"></script>
 
</body>

</html>
